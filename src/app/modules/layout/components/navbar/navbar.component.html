<mat-toolbar class="navbar">
  <span class="profile__icon"></span>
  <span class="fill-remaining-space">Admin</span>
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
      (mouseover)="menuTrigger.openMenu()">
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button [routerLink]="['/home/profile']" mat-menu-item>
          <mat-icon>person_outline</mat-icon>
          <span>{{ 'MENU.PERSON' | translate}}</span>
        </button>
        <button (click)="confirmOption()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ 'MENU.LOGOUT' | translate}}</span>
        </button>
      </span>
    </mat-menu>
  </span>
</mat-toolbar>
