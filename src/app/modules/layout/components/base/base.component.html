<mat-drawer-container class="admin-main-container" autosize>
    <mat-drawer #drawer [ngClass]="{'main-sidenavOpened' : openCloseSideBar, 'main-sidenavClosed' : !openCloseSideBar}"
        mode="side" opened>
        <app-sidebar (changeWidthSideBar)="changeWidth($event)" [openCloseSideBar]="openCloseSideBar"></app-sidebar>
    </mat-drawer>

    <app-navbar></app-navbar>
    <div class="admin-sidenav-content">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
